log_format 'qi-report-format' escape=json '{"date":"$time_local", "IP address":"$remote_addr", "http_x_forwarded_for":"$http_x_forwarded_for", "status":"$status", "http_user_agent":"$http_user_agent", "body_bytes_sent":"$body_bytes_sent", "request":"$request","request_body": "$request_body"}';
more_set_headers 'NEL: {"max_age":31536000,"include_subdomains":true,"success_fraction":0,"failure_fraction":1,"report_to":"default"}';
